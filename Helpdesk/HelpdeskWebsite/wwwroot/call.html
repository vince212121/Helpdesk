<!DOCTYPE html>
<html>
<head>
    <title>Call</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="background-color:darkgrey">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">Helpdesk CaseStudy</a> <!-- goes back to home page-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- the collapse part is when you cant fit the top part on a webpage so it goes into a drop down menu-->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employee.html">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/call.html">Call</a>
                </li>
            </ul>
            <!-- search bar -->
            <div class="form-group mt-2 mr-2">
                <input type="text" class="form-control" id="srch" placeholder="Search" />
            </div>
        </div>
    </nav>
    <center>
        <img src="img/help-desk.jpg" alt="logo" style="width:30%;height:30%; margin-top:1%" />
    </center>
    <div class="justify-content-center align-items-center row mt-2 ml-1">
        <div class="col-12 text-center p-3"><h2>Current Calls</h2></div>
        <div class="list-group col-10" id="callList">
            <!-- employee rows go here-->
        </div>
    </div>
    <form id="CallModalForm" name="CallModalForm" method="post" action="">
        <div class="modal fade text-center mr-3" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block text-center">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="modal-title text-center" id="modaltitle"></div>
                        <!--<h3 class="modal-title text-center">Update employee</h3>-->
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card">
                                <div class="card-header text-center" style="background-color:darkgray">
                                    <strong>Call Information </strong>
                                </div>

                                <div class="card-body" style="background-color:lightgray">
                                    <div class="row">
                                        <div class="col-4">Problem:</div>
                                        <div class="col-8"><select id="ddlPros" name="ddlPros" class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Employee:</div>
                                        <div class="col-8"><select id="ddlEmps" name="ddlEmps" class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Technician:</div>
                                        <div class="col-8"><select id="ddlTechs" name="ddlTechs" class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="text-center col-4">Date Opened:</div>
                                        <div class="col-8 text-left">
                                            <label id="labelDateOpened"></label>
                                            <input type="hidden" id="dateOpened" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="text-center col-4" id="closeDatebox">Date Closed:</div>
                                        <div class="col-8 text-left" >
                                            <label id="labelDateClosed"></label>
                                            <input type="hidden" id="dateClosed" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="text-center col-4" id="closeText">Close Call:</div>
                                        <div class="col-8"><input style="width: 20px;" type="checkbox" name="checkBoxClose" value="checkBoxClose" id="checkBoxClose" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="text-center col-4">Notes:</div>
                                        <div class="col-8">
                                            <textarea id="NoteArea" name="NoteArea" rows="4" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="button" style="background-color:darkred; border-color:black; float:right" class="btn btn-secondary" data-toggle="confirmation" value="Delete" id="deletebutton" />
                            <input type="button" style="background-color:forestgreen; border-color:black; float:right" class="btn btn-secondary" value="Update" id="actionbutton" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- random thing that makes it go back to top-->
        <footer>
            <center>
                <p margin-top:1%></p>
                <button id="myBtn"><a href="#top" style="border-color:black; color:black">Top</a></button>
            </center>
            <center>
                <!-- logo -->
                <img src="img/2020-03-30-helpdesk.png" alt="endpage gif" style="width:150px%;height:150px; margin-top:1%" />
            </center>
        </footer>
    </form>
    <script src="lib/js/jquery.min.js"></script>
    <!-- validation -->
    <script src="lib/js/jquery.validate.min.js"></script>
    <script src="lib/js/popper.min.js"></script>
    <!-- confirming delete -->
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/bootstrap-confirmation.min.js"></script>
    <!-- call js -->
    <script src="js/call.js"></script>
<!--    <script src="js/testcall.js"></script>-->
</body>
</html>
